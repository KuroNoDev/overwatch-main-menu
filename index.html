<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Overwatch</title>
    <link rel="stylesheet" href="/index.css">
  </head>
  <body>
    <video playsinline autoplay muted loop id="bgvid">
        <source src="/assets/tracer.mp4" type="video/mp4">
    </video>

    <div id="main">
      <div id="left">
        <div id="logo">
          <img src="https://us.battle.net/forums/static/images/game-logos/game-logo-overwatch.png" alt="" />
          <div id="version">1.0.0.0 - 00000</div>
        </div>
        <div id="menus">
          <canvas id="menu-highlight" width="800" height="600"></canvas>
          <div class="italic highlight" onmouseover="highlight(this, event)">
            highlights
          </div>
          <div class="italic" onmouseover="highlight(this, event)">
            play
          </div>
          <div class="italic" onmouseover="highlight(this, event)">
            training
          </div>
          <div class="italic" onmouseover="highlight(this, event)">
            hero gallery
          </div>
          <div class="italic" onmouseover="highlight(this, event)">
            loot box
          </div>
          <div class="normal">
            SOCIAL
          </div>
          <div class="normal">
            CAREER PROFILE
          </div>
          <div class="normal">
            OPTIONS
          </div>
          <div class="normal">
            EXIT GAME
          </div>
        </div>
        <div id="chat">
          <div id="chat-log">
            <div class="message">[Genji]: I need healing!</div>
          </div>
          <div id="chat-input">
            <div id="channel">[General]:</div>
            <input id="text" type="text"></input>
          </div>
          <div id="enter">
            PRESS ENTER TO CHAT
          </div>
        </div>
      </div>
      <div id="player">
        <div id="social">
          <img src="/assets/social.png" alt="" />
        </div>
        <div id="info">
          <img src="https://hydra-media.cursecdn.com/overwatch.gamepedia.com/5/5d/PI_Tracer_Patch.png?version=8d90f5c5f0f85e762746519ea0f86e1e" alt="" />
          <div id="name">SUREFOURTEEN</div>
          <div id="rank">14</div>
        </div>
      </div>
      <div id="hero">
        <div id="hero-name">TRACER</div>
        <div id="hero-unlocks"><span>74</span>/76 UNLOCKS</div>
      </div>
    </div>

    <script src="index.js" charset="utf-8"></script>
  </body>
</html>
